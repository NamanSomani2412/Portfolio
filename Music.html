<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Naman Somani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link href="CSS/Style.css" rel="stylesheet">
    <link href="CSS/Music.css" rel="stylesheet">
</head>
<script src="JS/Script.js"></script>

<body>
    <main>
        <section class="first_section">
            <div class="pageTitel">
                <span class="arrow Neon_text">&lt</span>
                <span class="button-text Neon_text">My Music List</span>
                <span class="arrow Neon_text">&gt</span>
            </div>
            <div class="MusicArea">
                <div class="MoodPlaylist">
                    <div class="MoodPlaylistTop">My Top 10 :</div>
                    <div class="MoodPlaylistelements">
                        <li><button class="list active" id="partyGenreBtn">Party Songs</button></li>
                        <li><button class="list" id="romanticGenreBtn">Romantic Songs</button></li>
                        <li><button class="list" id="sadGenreBtn">Sad Songs</button></li>
                        <li><button class="list" id="motivationalGenreBtn">Motivational songs</button></li>
                        <li><button class="list" id="classicalGenreBtn">Classical songs</button></li>
                        </ul>
                    </div>
                    <ul>
                </div>
                <div class="Songslist">
                </div>
                <div class="SongWindow">
                    <div class="Songimage" id="Songimage"></div>
                    <div class="SongName" id="SongName">
                        <i class="fa-solid fa-music fa-beat" style="color: #63E6BE; margin-right: 10px;">
                        </i>
                        Badtameez Dil
                    </div>
                    <div class="progressBar">
                        <div class="Playtime" id="currenttime">0:00 sec</div>
                        <input type="range" id="SongProgress" min="0" value="0" max="100">
                    </div>
                    <div class="NavButtons">
                        <button class="previous"><i class="fa-solid fa-4x fa-caret-left " id="previous"
                                style="color: #63E6BE;"></i></button>
                        <button class="play-pause"><i class="fa-solid fa-4x fa-circle-play " id="Masterplay"
                                style="color: #63E6BE;"></i></button>
                        <button class="next"><i class="fa-solid fa-4x fa-caret-right " id="next"
                                style="color: #63E6BE;"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="https://kit.fontawesome.com/15b6bf94a7.js" crossorigin="anonymous"></script>
<script src="JS/Music.js"></script>

</html>
