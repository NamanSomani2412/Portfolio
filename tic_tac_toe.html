<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Naman Somani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link href="CSS/Style.css" rel="stylesheet">
    <link href="CSS/tic_tac_toe.css" rel="stylesheet">
</head>
<script src="JS/Script.js"></script>

<body>
    <main>
        <div class="rightside">
            <div class="game_name">
                <span class="arrow">&lt</span>Tic Tac Toe<span class="arrow">&gt</span>
            </div>
            <div class="game_update" id="game_update">Player X's Turn
            </div>
            <div class="game_board">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <button id="reset-button" class="reset-button">
                <span class="arrow Neon_text">&lt;</span>
                <span class="button-text Neon_text">Reset</span>
                <span class="arrow Neon_text">&gt;</span>
            </button>

        </div>
        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/15b6bf94a7.js" crossorigin="anonymous"></script>
    <script src="JS/tic_tac_toe.js"></script>
</body>

</html>
