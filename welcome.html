<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Naman Somani</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link href="CSS/Style.css" rel="stylesheet">
    <link href="CSS/welcome.css" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="video-bg">
        <source src="IMG/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="Main">
        <div class="welcome-container">
            <div class="message Neon_text" style="height: 360px; width: 400px;"></div>
            <div class="button">
                <a href="home.html" id="Get_Into">
                    <span class="arrow Neon_text">&lt;</span>
                    <span class="button-text Neon_text">Get INTO</span>
                    <span class="arrow Neon_text">&gt;</span>
                </a>
            </div>
        </div>
        <div class="image-container">
            <div class="hexagon" id="Hex-1">
                <img src="IMG/blue.gif"></img>
            </div>
            <div class="row">
                <div class="hexagon" id="Hex-2">
                    <img src="IMG/image(4).png"></img>
                </div>
                <div class="hexagon" id="Hex-3">
                    <img src="IMG/image(3).png"></img>
                </div>
            </div>
            <div class="hexagon" id="Hex-4">
                <img src="IMG/gettyimages-820988268-640_adpp.gif"></img>
            </div>
        </div>
    </div>
    <script>
        const welcomeMessage = document.querySelector('.message');
        const messageText = [
            ["Hii .. It's Naman Somani"],
            [""],
            [""],
            ["Welcome to my Portfolio!"],
            ["Come explore with me,"],
            ["and discover the projects"],
            ["that I'm passionate about."],
        ];

        let Lindex = 0;
        let Windex = 0;

        function typeWriter() {
            if (Lindex < messageText.length) {
                if (Windex < messageText[Lindex][0].length) {
                    welcomeMessage.innerHTML += messageText[Lindex][0].charAt(Windex);
                    Windex++;
                    setTimeout(typeWriter, 25);
                } else {
                    welcomeMessage.innerHTML += "<br>";
                    Lindex++;
                    Windex = 0;
                    setTimeout(typeWriter, 80);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", typeWriter());
    </script>
</body>

</html>
